<!DOCTYPE html>
<html>
    <head>
        <title>Tags</title>
    </head>
    <body>
        <!-- strong tag is used to make something bold -->
        <p>Lorem ipsum <strong>dolor</strong>  sit amet consectetur adipisicing elit. Architecto laboriosam id nostrum maxime ipsam est.</p>
        <!-- em stands for emphasize it is used to make something ittalic -->
        <p>Lorem <em>ipsum</em>  dolor sit amet consectetur adipisicing elit. Quidem, quod?</p>
        <!-- del stands for delete it is used to cross something -->
        <p>Lorem ipsum dolor sit <del>amet</del>  consectetur adipisicing elit. Ullam, esse.</p>
        <!-- sub stands for subscript it is used to write something in the subscript -->
        <p>H<sub>2</sub>O</p>
        <!-- sup stands for super it is used to write something in the power -->
        <p>2<sup>10</sup>=1024</p>
    </body>
</html>
