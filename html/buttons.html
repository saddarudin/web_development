<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
  </head>
  <body>
    <button
      onclick="doSomething()"
      style="background-color: black; color: greenyellow; border-radius: 5px"
    >
      Click Me
    </button>
    <p id="test">Hello</p>
    <script>
      function doSomething() {
        document.getElementById("test").innerHTML = "Hello World";
      }
    </script>
  </body>
</html>
