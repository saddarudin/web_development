<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame</title>
  </head>
  <body>
    <!-- iFrame tag = embed content from another source into an html document 
     used for ads, used in many hacking techniques-->

    <iframe
      style="border: 0"
      src="color.html"
      width="700"
      height="300"
    ></iframe>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum iste
      porro, mollitia necessitatibus reiciendis a itaque perspiciatis ratione
      aperiam. Tempore nulla iusto optio numquam laboriosam natus cumque
      suscipit vitae tenetur!
    </p>
    <iframe
      src="https://www.bing.com"
      frameborder="0"
      width="700"
      height="300"
    ></iframe>
  </body>
</html>
