<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h3>Unordered List</h3>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>
    <br><br>
    <h3>Ordered List</h3>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        <li>Fourth Item</li>
    </ol>
    <br><br>
    <h3>Definition List</h3>
    <ul>
        <dl>
            <li><dt>SDB</dt></li>
            <dd>SDB stands for Saddar U Din Babar</dd>
            <li><dt>Hobby</dt></li> 
            <dd>SDB Loves playing Chess and watching Cricket</dd>
        </dl>
    </ul>
    
</body>
</html>
